<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh Sửa Danh Mục</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h1>Chỉnh Sửa Danh Mục</h1>
</header>
<main class="container mt-4">
  <form th:action="@{/admin/categories/update/{id}(id=${category.id})}" method="post">
    <div class="form-group">
      <label for="id">ID Danh Mục:</label>
      <input type="text" id="id" th:value="${category.id}" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="name">Tên Danh Mục:</label>
      <input type="text" id="name" th:value="${category.name}" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="status">Trạng Thái:</label>
      <select id="status" name="status" class="form-control">
        <option th:value="1" th:text="'Hoạt Động'" th:selected="${category.status == 1}"></option>
        <option th:value="0" th:text="'Khóa'" th:selected="${category.status == 0}"></option>
      </select>
    </div>
    <div class="form-group">
      <label>Hình Ảnh:</label>
      <img th:src="${category.images != null && category.images.startsWith('https') ? category.images : '/image?fname=' + category.images}" alt="Hình Ảnh" height="150" width="200"/>
    </div>
    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    <a href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
  </form>
</main>
</body>
</html>
