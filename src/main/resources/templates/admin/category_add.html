<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main class="container mt-4">
    <form th:action="@{/admin/categories/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Category name: </label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="images">Hình Ảnh: </label>
            <img th:src="${category.images}" height="150" width="200" alt="Hình Ảnh"/>
            <input type="file" id="images" name="images" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="status">Trạng Thái: </label>
            <input type="text" id="status" name="status" class="form-control" value="1" readonly>
        </div>

        <button type="submit" class="btn btn-success">Thêm</button>
    </form>
</main>
</body>
</html>
